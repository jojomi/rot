before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/jojomi/rot/cmd.version={{.Version}} -X github.com/jojomi/rot/cmd.commit={{.Commit}} -X github.com/jojomi/rot/cmd.date={{.Date}} -X github.com/jojomi/rot/cmd.builtBy=goreleaser
archives:
  - replacements:
      darwin: MacOS X
      linux: Linux
      windows: Windows
      amd64: 64-bit
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: jojomi
    name: rot
  draft: true
  prerelease: auto
source:
  enabled: true